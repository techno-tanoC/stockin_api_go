services:
  app:
    build:
      context: ./
      dockerfile: docker/dev/Dockerfile
    command: air
    depends_on:
      - db
    environment:
      DATABASE: "host=db port=5432 user=root password=pass dbname=dev sslmode=disable"
      TEST_DATABASE: "host=db port=5432 user=root password=pass dbname=test sslmode=disable"
      TOKEN: debug
    init: true
    platform: linux/x86_64
    ports:
      - "3000:3000"
    volumes:
      - .:/workspace

  db:
    image: postgres:13.7
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: pass
    platform: linux/x86_64
    ports:
      - "5432:5432"
