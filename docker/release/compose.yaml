services:
  app:
    restart: unless-stopped
    image: ${IMAGE_TAG}
    environment:
      DATABASE: "host=db port=5432 user=root password=${DATABASE_PASS} dbname=prod sslmode=disable"
      TOKEN: ${AUTH_TOKEN}
    ports:
      - "36919:3000"

  db:
    restart: unless-stopped
    image: postgres:13.7
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: ${DATABASE_PASS}
