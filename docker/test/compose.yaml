services:
  app:
    build:
      context: ../../
      dockerfile: docker/test/Dockerfile
    command: sleep infinity
    environment:
      DATABASE: "host=postgres port=5432 user=root password=pass dbname=dev sslmode=disable"
      TEST_DATABASE: "host=postgres port=5432 user=root password=pass dbname=test sslmode=disable"
      TOKEN: debug
    init: true

  postgres:
    image: postgres:13.7
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: pass
